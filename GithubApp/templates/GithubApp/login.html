{% extends 'GithubApp/base.html' %}
{% block body %}

<div class="container">
	<h1 class="col-sm-offset-2">Login</h1><br/>
	<form action="{% url 'Github-App:add' %}" method="POST" class="form-horizontal" role="form">
		{% csrf_token %}
		<div class="form-group ">
			<label for="username" class="control-label col-sm-2">Username:</label>
			<div class="col-sm-10"> 
				<input type="text" name="username" id="username" required class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<label for="repository" class="control-label col-sm-2">Password: </label>
			<div class="col-sm-10"> 
				<input type="text" name="password" id="password" password required class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary"> Log In </button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
