<html>

<head>
<link href="{{STATIC_URL|default:"/static/"}}css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h1 class="col-sm-offset-2">Add a repository:</h1><br/>
	<form action="index" method="POST" class="form-horizontal" role="form">
		{% csrf_token %}
		<div class="form-group col-xs-6">
			<label for="username" class="control-label col-sm-2">Username:</label>
			<div class="col-sm-10"> 
				<input type="text" name="username" id="username" class="form-control"/>
			</div>
		</div>
		<br/><br/><br/>
		<div class="form-group col-xs-6">
			<label for="repository" class="control-label col-sm-2">Repository: </label>
			<div class="col-sm-10"> 
				<input type="text" name="repository" id="repository" class="form-control" />
			</div>
		</div>
		<div class=" col-sm-10">
			<button type="submit" class="btn btn-primary" >Submit</button>
		</div>
	</form>

	{{username}}
</body>

</html>
